<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luhn Algorithm</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="navbar:: navbar"></div>
<div class="container">
    <div class="active-cyan-3 active-cyan-4">
        <label for="digitSequence">Provided digit sequence:</label>
        <input type="text" class="form-control" id="digitSequence" th:value="${digitSequence}" disabled>
    </div>
    <div class="active-cyan-3 active-cyan-4">
        <label for="checkDigit">Check digit for provided number:</label>
        <input type="text" class="form-control" id="checkDigit" th:value="${checkDigit}"
               aria-describedby="checkDigitHelp" disabled>
        <small id="checkDigitHelp" class="form-text text-muted">Appended check digit at the end of source sequence will
            form valid number according Luhn algorithm.
        </small>
    </div>
    <div class="active-cyan-3 active-cyan-4">
        <label for="isValid">Is the sequence considered as correct?</label>
        <input type="text" class="form-control" id="isValid" th:value="${isValid}" aria-describedby="isValidHelp"
               disabled>
        <small id="isValidHelp" class="form-text text-muted">The sequence is considered valid if the checksum mod 10
            equals to zero.
        </small>
    </div>
    <div class="submitButton">
        <a th:href="@{/}">
            <button class="btn btn-info">Return to home page</button>
        </a>
    </div>
</div>
</body>
</html>
